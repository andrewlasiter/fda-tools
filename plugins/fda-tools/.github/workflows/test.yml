name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check version consistency
        run: |
          python3 scripts/check_version.py --verbose

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install pikepdf beautifulsoup4 lxml

      - name: Validate skills
        run: |
          python3 scripts/validate_skills.py --verbose

      - name: Run offline tests
        run: |
          pytest tests/ -v -m "not api" --tb=short

      - name: Run API contract tests
        if: github.event_name == 'push'
        run: |
          pytest tests/ -v -m "api" --tb=short
        continue-on-error: true

  openclaw-skill-test:
    runs-on: ubuntu-latest
    # Experimental: OpenClaw skill tests are structural validation only.
    # They verify file structure, exports, and type definitions without
    # requiring the @openclaw/sdk peer dependency or a running bridge server.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: openclaw-skill
        run: npm ci

      - name: TypeScript type check
        working-directory: openclaw-skill
        run: npm run typecheck
        continue-on-error: true

      - name: Build
        working-directory: openclaw-skill
        run: npm run build
        continue-on-error: true

      - name: Run integration tests
        working-directory: openclaw-skill
        run: npm test

  mypy-type-check:
    runs-on: ubuntu-latest
    # Type checking is advisory-only; failures do not block merges.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-python-dateutil
          pip install requests python-dateutil Jinja2
          pip install pikepdf beautifulsoup4 lxml

      - name: Run mypy (warning-only)
        run: |
          mypy plugins/fda-tools/lib/ plugins/fda-tools/scripts/ \
            --config-file pyproject.toml \
            --no-error-summary 2>&1 | head -100 || true
          echo ""
          echo "--- mypy summary ---"
          mypy plugins/fda-tools/lib/ plugins/fda-tools/scripts/ \
            --config-file pyproject.toml 2>&1 | tail -5 || true
