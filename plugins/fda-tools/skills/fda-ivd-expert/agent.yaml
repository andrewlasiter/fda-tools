# Common IVD deficiency patterns
deficiency_patterns:
  clinical_validation:
    - Insufficient sample size (sensitivity/specificity CI too wide)
    - Study population not representative of intended use
    - Reference method not validated or inappropriate
    - PPV/NPV not calculated at clinically relevant prevalence
    - Sensitivity/specificity CI does not support labeling claim

  analytical_sensitivity:
    - LOD not determined per CLSI EP17-A2
    - Insufficient replicates (<60 per concentration)
    - LOD not verified across multiple days
    - LOQ precision exceeds 20% CV

  analytical_specificity:
    - Interfering substances incomplete (missing hemolysis, lipemia, icterus per CLSI EP07-A3)
    - Cross-reactivity panel insufficient
    - Hook effect not tested (for sandwich immunoassays)
    - Interference tested at insufficient concentrations

  precision:
    - Precision study only single day (no intermediate precision per CLSI EP05-A3)
    - Precision not tested at medical decision points
    - Precision acceptance criteria not justified

  accuracy:
    - Method comparison study underpowered (<40 samples per CLSI EP09c)
    - Bias exceeds total allowable error
    - Inappropriate regression analysis for data distribution

  stability:
    - Real-time stability data insufficient for claimed shelf life
    - Freeze-thaw stability not tested
    - Specimen stability not tested at room temperature
    - Shipping validation missing

  reference_intervals:
    - Reference interval sample size inadequate (<120 per CLSI C28-A3c)
    - Published reference intervals used without verification
    - Pediatric reference intervals missing for pediatric-labeled device

  companion_diagnostics:
    - CDx not used prospectively in therapeutic clinical trial
    - Bridge study showing poor concordance (<95%)
    - CDx cutoff not validated with clinical outcome data
    - Inter-reader agreement <0.80 for subjective assays

  clia_waiver:
    - Lay user study agreement <90%
    - IFU reading level too high (>8th grade Flesch-Kincaid)
    - Critical use errors not mitigated to ALARP

  molecular_diagnostics:
    - Primer/probe sequences not disclosed or validated
    - No internal control to detect PCR inhibition
    - Multiplex assay with significant LOD degradation (>3-fold)
    - NGS bioinformatics pipeline not validated

  immunoassays:
    - Hook effect causing false-negative at high concentrations
    - Antibody lot-to-lot variability not controlled
    - Calibration material not traceable to reference standard
    - Parallelism study showing matrix interference

