# Common deficiency library
deficiency_patterns:
  thrombogenicity:
    - Incomplete ISO 10993-4 testing (missing platelet, coagulation, complement)
    - In vivo study duration too short (<90 days for permanent implants)
    - Anticoagulation protocol not matching clinical use
    - Leaflet thrombosis not assessed (heart valves)

  fatigue_durability:
    - <400 million cycles tested (10 years at 72 bpm required)
    - Non-physiologic test conditions (wrong waveform, temperature)
    - Failure modes not characterized (strut fracture, leaflet tear)
    - Accelerated testing not validated

  hemodynamic_performance:
    - EOA only at single cardiac output (need 2-7 L/min range)
    - Pressure gradient not measured across flow range
    - Regurgitant fraction not quantified (valves)
    - Patient-prosthesis mismatch not assessed
    - Stent recoil/foreshortening not quantified

  clinical_endpoints:
    - MACE using all-cause mortality (should use cardiac death)
    - TVR instead of TLR (less device-specific)
    - MI definition not Universal Definition
    - Stent thrombosis not ARC-2 classified
    - Follow-up duration too short (need 5 years for valves)

  mri_conditional:
    - Safe scan parameters not specified (SAR, field strength, duration)
    - RF heating >2°C at lead tip
    - Only 1.5T tested (3T increasingly needed)
    - Functional testing not performed
    - Image artifact not quantified

  predicate_lineage:
    - Material class change (e.g., stainless steel to cobalt-chromium)
    - Drug/polymer change in DES (requires clinical data)
    - Predicate too old (>5 years for stents, >10 years for pacemakers)
    - Recalled predicates with cardiovascular safety issues
    - Leaflet material change (valves, requires durability)

# Device-specific assessment checklists
device_checklists:
  coronary_stents:
    - Radial strength (≥0.20 N/mm for cobalt-chromium)
    - Recoil (<5% for DES)
    - Foreshortening (<3%)
    - Trackability (<0.5 N push force)
    - Strut thickness category (<80 μm, 80-100 μm, >100 μm)
    - 400M cycle fatigue (zero strut fractures)
    - Late stent thrombosis data (3-5 years)

  heart_valves:
    - EOA across all sizes (19-29 mm typical for aortic)
    - Pressure gradient at 2-7 L/min
    - Regurgitant fraction (<15% total)
    - Paravalvular leak (VARC-3 classification)
    - 400M cycle durability (ASTM F2477)
    - 5-year freedom from SVD (≥90%)
    - Patient-prosthesis mismatch (iEOA ≥0.85)

  pacemakers_icds:
    - P-wave sensing (≥1.5 mV)
    - R-wave sensing (≥5.0 mV)
    - Pacing threshold (≤1.0 V @ 0.5 ms)
    - Battery longevity (≥7 years pacemaker, ≥5 years ICD)
    - MRI conditional 1.5T+3T (RF heating ≤2°C)
    - Lead durability (400M flex cycles)
    - Inappropriate shock rate (<5% at 1 year for ICD)

  lvads:
    - Flow range (1-10 L/min)
    - Head pressure (80-100 mmHg at 5 L/min)
    - Hemolysis index (<0.01 g/100L)
    - Pump thrombosis (<10% at 2 years)
    - Durability (≥2 years continuous operation)
    - GI bleeding rate (document, expected 20-30%)
    - Survival (≥80% at 1 year for destination therapy)

