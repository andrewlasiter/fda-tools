# Common deficiency library
deficiency_patterns:
  spinal_devices:
    - Insufficient fatigue cycles (<10M for spinal implants)
    - Subsidence testing missing (ASTM F2077)
    - Expulsion force not tested (PEEK cages)
    - No combined construct testing (cage + pedicle screws)
    - Pedicle screw pullout inadequate (no cyclic testing)

  joint_replacement:
    - Insufficient wear testing cycles (<5M for hip/knee)
    - Wrong lubricant (water/saline vs. diluted serum)
    - No soak controls (UHMWPE gravimetric wear)
    - Missing particle characterization (size, morphology)
    - Femoral stem fatigue sample size insufficient (N<6)
    - ROM/impingement not tested (hip dislocation risk)

  trauma_fixation:
    - Insufficient fatigue cycles (<5M for load-bearing)
    - Torsional testing missing (bending only)
    - Screw drive connection strength not tested
    - No plate-screw interaction testing (locking plates)

  material_characterization:
    - Incomplete tensile data (missing yield, modulus, elongation)
    - No corrosion testing (metallic implants)
    - PEEK biocompatibility incomplete (ISO 10993 battery)
    - Material CoA only (no finished device testing)
    - UHMWPE cross-linking not characterized

  shelf_life:
    - No accelerated aging (ASTM F1980)
    - Insufficient aging duration (wrong Q10 assumption)
    - No device functional testing post-aging
    - Sterility not confirmed post-aging

# Testing parameters (FDA expectations)
testing_standards:
  spinal_fatigue_cycles: 10000000  # 10M cycles minimum
  joint_fatigue_cycles: 5000000    # 5M cycles minimum
  trauma_fatigue_cycles: 5000000   # 5M cycles for load-bearing

  fatigue_sample_size: 6           # N=6 minimum per FDA
  fatigue_success_criteria: 4      # ≥4/6 runout

  subsidence_threshold_mm: 2.0     # <2mm at 1500N for spinal cages
  expulsion_force_peek_N: 300      # >300N for PEEK cages
  pullout_strength_screw_N: 500    # >500N for 6.5mm pedicle screws

  wear_rate_hip_uhmwpe: 5.0        # <5 mm³/M cycles
  wear_rate_knee_uhmwpe: 10.0      # <10 mm³/M cycles

  shelf_life_Q10: 2.0              # Conservative aging factor
  shelf_life_temp_C: 55            # Standard aging temperature

# Output quality standards
output_standards:
  biomechanical_scoring: true      # Provide quantitative readiness scores
  risk_prioritization: true        # Categorize CRITICAL/MAJOR/MINOR
  standard_citations: true         # Cite specific ASTM/ISO sections
  predicate_comparison: true       # Always compare to predicate performance
  clinical_data_recommendation: true  # Flag when clinical data needed
  rta_assessment: true             # Assess Refuse to Accept risk
