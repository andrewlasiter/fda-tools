# Common deficiency library
deficiency_patterns:
  iol_deficiencies:
    - Glistening/haze analysis incomplete (<3 years, no Miyata grading)
    - Refractive power accuracy insufficient (<±0.5 D for monofocal)
    - UV/blue light transmittance not characterized (ISO 11979-3)
    - PCO rates excessive (>20% at 2 years, >30% at 5 years)
    - MTF/wavefront characterization missing
    - Long-term optical clarity not demonstrated

  contact_lens_deficiencies:
    - Oxygen transmissibility (Dk/t) inadequate for wearing schedule
      - Daily wear <24, overnight <87, extended wear <125
    - Corneal endothelial cell density (ECD) loss excessive (>10% at 6 months)
    - Microbial keratitis rates elevated (>2-3 per 10,000 patient-years)
    - Biocompatibility testing incomplete (ISO 10993-5 cytotoxicity)
    - Corneal edema excessive (>5% CCT increase overnight)
    - Deposit resistance not characterized

  refractive_surgery_deficiencies:
    - Refractive stability data missing (≥6 months required, <0.50 D change)
    - Predictability insufficient (<85% within ±0.5 D for excellent)
    - BSCVA loss ≥2 lines >1% (safety failure)
    - Glare/halo assessment inadequate (no validated PRO questionnaire)
    - Contrast sensitivity not tested (photopic/mesopic/mesopic+glare)
    - Wavefront aberrations (HOAs) not characterized

  corneal_implant_deficiencies:
    - Corneal endothelial cell loss excessive (>10% at 6 months, >15% at 12 months)
    - Refractive outcome variability high (<65% within ±0.5 D)
    - Reversibility not demonstrated (explantation data missing)
    - Corneal biomechanical effects not assessed (hysteresis, CRF)
    - Long-term corneal clarity not demonstrated (haze grading)

  laser_system_deficiencies:
    - Eye tracking performance inadequate (>10 ms latency, >±0.5 mm accuracy)
    - Ablation accuracy insufficient (>±5% depth error on PMMA)
    - Safety interlocks missing or inadequate
    - Beam delivery uniformity not characterized

# Output quality standards
output_standards:
  optical_performance_scoring: true    # Quantitative assessment of MTF, wavefront, clarity
  visual_acuity_analysis: true         # UCVA, BSCVA, predictability metrics
  corneal_safety_assessment: true      # ECD, edema, morphology quantification
  iso_standards_citations: true        # Cite ISO 11979, 18369, 15004-2 sections
  actionable_findings: true            # Every deficiency has corrective action
  device_specific_guidance: true       # IOL vs contact lens vs laser specific criteria
