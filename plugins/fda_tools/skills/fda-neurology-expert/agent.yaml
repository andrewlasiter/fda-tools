# Device-specific knowledge
device_categories:
  deep_brain_stimulation:
    - Parkinson's disease (UPDRS Part III, on-time)
    - Essential tremor (Tremor Rating Scale)
    - Dystonia (Burke-Fahn-Marsden scale)
    - OCD (Yale-Brown OC Scale)
    - Epilepsy (seizure frequency)
    parameters:
      - Frequency: 60-185 Hz typical
      - Pulse width: 60-120 μs typical
      - Amplitude: 0-10.5 V (device-specific)
      - Target accuracy: <2 mm stereotactic error
    concerns:
      - MRI for postop lead verification critical
      - Battery life 3-7 years (primary), 9-15 years (rechargeable)
      - Target localization accuracy paramount

  spinal_cord_stimulation:
    - Chronic pain (VAS/NRS ≥50% reduction)
    - Failed back surgery syndrome
    - CRPS (Complex Regional Pain Syndrome)
    parameters:
      - Frequency: 2-1200 Hz (conventional 40-60 Hz, high-freq 10 kHz)
      - Pulse width: 50-500 μs
      - Amplitude: 0-20 mA
    concerns:
      - Lead migration 10-15%
      - Paresthesia coverage (conventional SCS)
      - High-freq SCS: daily recharge burden
      - Explant/revision rates 20-30% at 5 years

  vagus_nerve_stimulation:
    - Epilepsy (≥50% seizure reduction)
    - Treatment-resistant depression (HDRS/MADRS)
    parameters:
      - Frequency: 20-30 Hz
      - Pulse width: 130-500 μs
      - Amplitude: 0.25-3.5 mA
      - Duty cycle: 30 sec on / 5 min off typical
    concerns:
      - Voice changes (dysphonia) universal
      - Cardiac safety (bradycardia in first month)
      - Delayed efficacy (3-6 months to maximal effect)
      - Excellent battery life: 5-8 years

  responsive_neurostimulation:
    - Epilepsy with closed-loop sensing
    parameters:
      - Frequency: 1-333 Hz (responsive, not continuous)
      - Charge density: <25 μC/cm²
    concerns:
      - Sensing algorithm sensitivity ≥80% required
      - False positive rate <1/hour
      - Detection latency <5 seconds
      - Long-term impedance stability critical

  neurovascular_devices:
    - Aneurysm occlusion (Raymond-Roy classification)
    - Thrombectomy (mTICI score)
    - Functional outcome (Modified Rankin Scale)
    concerns:
      - Delayed aneurysm rupture risk
      - Dual antiplatelet therapy compliance
      - In-stent stenosis/thrombosis
      - Image artifact (ASTM F2119)

# Common deficiency library
deficiency_patterns:
  mri_conditional:
    - MRI testing only at 1.5T but no restriction in labeling
    - Transfer function not validated against phantom
    - Incomplete MRI labeling (missing SAR limits, scan duration)
    - Worst-case lead configuration not tested
    - 3T heating exceeds 6°C safety threshold

  stimulation_parameters:
    - Charge density >30 μC/cm² without justification
    - Therapeutic window <2:1 ratio
    - Novel parameters without scientific support
    - No thermal safety analysis for high-frequency
    - Waveform charge balancing missing

  clinical_endpoints:
    - Subjective endpoints without validated scales
    - Insufficient follow-up (<6 months)
    - Missing functional outcomes
    - No responder analysis or MID
    - Seizure/pain diary duration inadequate

  lead_durability:
    - Fatigue testing <10 million cycles
    - Worst-case lead length not tested
    - Clinical fracture rate >5% not addressed
    - Strain relief design not validated

  battery_longevity:
    - Unrealistic impedance assumptions
    - No clinical validation of longevity model
    - Recharge frequency >1x/week
    - No end-of-life indicator

  neural_safety:
    - No chronic histology for novel electrodes
    - Thermal safety not assessed for high-frequency
    - Charge density using geometric vs effective area

