version: '3.8'

services:
  # PostgreSQL BLUE (primary/active database)
  postgres-blue:
    image: postgres:15-alpine
    container_name: fda_postgres_blue
    environment:
      POSTGRES_DB: fda_offline
      POSTGRES_USER: fda_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres_data_blue:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres_blue_wal:/var/lib/postgresql/wal_archive
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fda_user -d fda_offline"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=3
      -c max_replication_slots=3
      -c archive_mode=on
      -c archive_command='test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
    networks:
      - fda-network

  # PostgreSQL GREEN (staging/standby database for blue-green deployment)
  postgres-green:
    image: postgres:15-alpine
    container_name: fda_postgres_green
    environment:
      POSTGRES_DB: fda_offline
      POSTGRES_USER: fda_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres_data_green:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres_green_wal:/var/lib/postgresql/wal_archive
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fda_user -d fda_offline"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=3
      -c max_replication_slots=3
    networks:
      - fda-network
    profiles:
      - blue-green  # Only start when explicitly requested

  # FDA Tools Bridge Server
  bridge-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
        ENABLE_OPTIONAL_DEPS: "true"
    container_name: fda_bridge
    ports:
      - "${FDA_BRIDGE_PORT:-18790}:18790"
    environment:
      FDA_BRIDGE_API_KEY: ${FDA_BRIDGE_API_KEY}
      FDA_DATA_DIR: /data
      FDA_CACHE_DIR: /cache
      FDA_LOG_DIR: /logs
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - fda_data:/data
      - fda_cache:/cache
      - fda_logs:/logs
    depends_on:
      postgres-blue:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18790/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - fda-network
    command: ["bridge"]

  # PgBouncer connection pooler
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: fda_pgbouncer
    environment:
      DATABASE_URL: "postgres://fda_user:${DB_PASSWORD:-changeme}@postgres-blue:5432/fda_offline"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
      SERVER_LIFETIME: 3600
    ports:
      - "6432:5432"
    depends_on:
      postgres-blue:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fda-network
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./userlist.txt:/etc/pgbouncer/userlist.txt

networks:
  fda-network:
    driver: bridge

volumes:
  postgres_data_blue:
  postgres_data_green:
  postgres_blue_wal:
  postgres_green_wal:
  fda_data:
  fda_cache:
  fda_logs:
