# Prometheus configuration for FDA Tools monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fda-tools-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    metrics_path: '/metrics'

  # Redis metrics (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    metrics_path: '/metrics'

  # FDA Tools application metrics (if exposing metrics endpoint)
  - job_name: 'fda-tools'
    static_configs:
      - targets: ['fda-tools:8080']
    metrics_path: '/metrics'

  # Docker container metrics (if using cAdvisor)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
