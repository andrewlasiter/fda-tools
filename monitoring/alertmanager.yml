# Alertmanager configuration for FDA Tools
# Handles alert routing, grouping, and notification

global:
  # How long to wait before sending a notification again
  resolve_timeout: 5m

  # SMTP configuration (optional - for email alerts)
  # smtp_from: 'alerts@fda-tools.example.com'
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_auth_username: 'alerts@fda-tools.example.com'
  # smtp_auth_password: 'your-password'
  # smtp_require_tls: true

# Route tree - defines how alerts are routed to receivers
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'

  # How long to wait before grouping alerts
  group_wait: 30s

  # How long to wait before sending a notification for new alerts in a group
  group_interval: 5m

  # How long to wait before sending a notification again
  repeat_interval: 12h

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 24h

    # SLO violations - route to dedicated channel
    - match:
        component: slo
      receiver: 'slo-alerts'
      group_wait: 5m
      repeat_interval: 6h

    # Resource alerts
    - match:
        component: resources
      receiver: 'resource-alerts'
      repeat_interval: 4h

# Inhibition rules - suppress certain alerts when others are active
inhibit_rules:
  # Don't alert on individual component failures if overall service is down
  - source_match:
      alertname: ServiceDown
    target_match_re:
      alertname: '.+'
    equal: ['job']

  # Don't alert on warning if critical alert is active
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'component']

