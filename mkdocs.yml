site_name: FDA Tools
site_description: AI-powered FDA regulatory assistant â€” API reference and developer docs
site_url: https://andrewlasiter.github.io/fda-tools/
repo_url: https://github.com/andrewlasiter/fda-tools
repo_name: andrewlasiter/fda-tools
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [plugins]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_if_no_docstring: false
            inherited_members: false
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            filters:
              - "!^_"   # exclude private/dunder by default

